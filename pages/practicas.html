<!-- scripts de menus desplegables -->
    <script>
        // menu de mobil y submenu
        const mobileMenuButton = document.querySelector('.mobile-menu-button');
        const mobileMenu = document.querySelector('.mobile-menu');
        mobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });

        const mobileSubmenuButton = document.querySelector('.mobile-submenu-button');
        const mobileSubmenu = document.querySelector('.mobile-submenu');
        mobileSubmenuButton.addEventListener('click', () => {
            mobileSubmenu.classList.toggle('hidden');
        });

        const buttompracticadropdown = document.getElementById('buttompracticadropdown');
        const menupracticas = document.getElementById('menupracticas');
        let ispracticasactive = false;

        buttompracticadropdown.addEventListener('click', (e) => {
            e.preventDefault();
            ispracticasactive = !ispracticasactive;
            menupracticas.classList.toggle('hidden');
            buttompracticadropdown.classList.toggle('text-blue-500');
            buttompracticadropdown.classList.toggle('bg-gray-100');
        });

        document.addEventListener('click', (e) => {
            if (!buttompracticadropdown.contains(e.target) && !menupracticas.contains(e.target)) {
                menupracticas.classList.add('hidden');
                buttompracticadropdown.classList.remove('text-blue-500', 'bg-gray-100');
                ispracticasactive = false;
            }
        });

    
  </script>
